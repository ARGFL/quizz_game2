    <div class="container">
        <header>
            <h1>How much can you remember <br> about the Olympic Games?</h1>
            
        </header>
        <main>
            <div class="home">
                <h2>Welcome to the Game!</h2>
                <form class="registration-form">
                    <input type="text" class="player-name" placeholder="Enter your name" required>
                    <button type="submit">Join Game</button>
                </form>
            </div>
            

            <!-- Add gallery items to this list -->
            <ul class="gallery"></ul>
        
            <script src="./js/gallery.js" type="module"></script>
        </main>
    </div>
    
    <script>
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const playerName = document.querySelector('.player-name').value;
            localStorage.setItem('playerName', playerName);
            window.location.href = 'quiz.html'; // Redirect to the quiz page
        });
    </script>
</body>
